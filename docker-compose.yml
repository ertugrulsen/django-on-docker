version: '3.8'

services:
  web:
    build: ./app
    image: 253054788966.dkr.ecr.us-east-1.amazonaws.com/django-ec2:web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=webapp
      - POSTGRES_PASSWORD=Iu62p46hLnXosIAyPhhP
      - POSTGRES_DB=djangoec2

volumes:
  postgres_data:
